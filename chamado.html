<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chamado.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>SAU | CHAMADO</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="./img/fen-logo.png">


            </div>
            <div class="header-title">
                <span>Serviço de Atendimento ao Usuário</span>
            </div>
            </section>
        </header>


        <section class="contato-formulario" aria-label="formulario">
            <h1>Abrir Chamado</h1>
            <p>Por favor, preencha o formulário abaixo para abrir um novo chamado.</p>
            <form class="form" action="contato.php" name="form_contato" method="post">
                <div class="form1">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" id="nome" name="nome"
                            required>
                    </div>
                    <br>

                    <div>
                        <label for="telefone">Telefone</label>
                        <input maxlength="15" onkeyup="handlePhone(event)" type="text" id="telefone" name="telefone"
                            required>
                    </div>






                </div>

                <div class="form2">

                    <div>
                        <label for="email">E-mail</label>
                        <input maxlength="60" type="email" id="email"
                            name="email" required>
                    </div>
<br>
                    <div>
                        <label for="departamento">Departamento</label>
                        <input type="text" id="departamento" name="departamento" required>
                    </div>


                </div>

                <div class="form3">
                    <div>
                        <label for="mensagem">Solicitação</label>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="10" required></textarea>
                    </div>

                </div>

                <div class="form4">
                    <input type="submit" class="botao" value="ENVIAR" onclick="enviarFormulario()">
                </div>
                <br>




            </form>


        </section>


        <footer>


            <span>UERJ/FEN - Todos os direitos reservados | 2024</span>
        </footer>
    </div>

</body>

<script src="./js/formulario.js"></script>



</html>
