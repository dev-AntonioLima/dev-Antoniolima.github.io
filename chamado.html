<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chamado.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>SAU | CHAMADO</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="./img/fen-logo.png">


            </div>
            <div class="header-title">
                <span>Serviço de Atendimento ao Usuário</span>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Drivers</a></li>
                <li><a href="softwares.html"><i class="fa fa-print" aria-hidden="true"></i> Programas</a></li>
            </ul>
            </section>
        </header>


        <section class="contato-formulario" aria-label="formulario">
            <h1>FORMULÁRIO DE SOLICITAÇÃO</h1>
            <form class="form">
                <div class="form1">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" id="nome" name="nome"
                            required>
                    </div>

                    <div>
                        <label for="telefone">Telefone</label>
                        <input maxlength="15" onkeyup="handlePhone(event)" type="text" id="telefone" name="telefone"
                            required>
                    </div>






                </div>

                <div class="form2">

                    <div>
                        <label for="email">E-mail</label>
                        <input maxlength="60" type="email" id="email"
                            name="email" required>
                    </div>

                    <div>
                        <label for="departamento">Departamento</label>
                        <input type="text" id="departamento" name="departamento" required>
                    </div>


                </div>

                <div class="form3">
                    <div>
                        <label for="mensagem">Solicitação</label>
                        <textarea id= "mensagem" rows="7" placeholder="O que você precisa ?" required></textarea>
                    </div>

                </div>

                <div class="form4">
                    <button type="submit" onclick="enviarFormulario()" class="botao">ENVIAR</button>
                </div>
                <br>




            </form>


        </section>


        <footer>
            <img src="./img/uerj-fen.png" alt="UERJ-FEN">

            <span>UERJ/FEN - Todos os direitos reservados | 2024</span>
        </footer>
    </div>

</body>

<script src="./js/formulario.js"></script>

</script>

        emailjs.init({
            publicKey: "YOUR_PUBLIC_KEY",
        });
    })();
</script>

</html>
